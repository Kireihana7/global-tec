<div class="flex min-h-[420px] flex-col rounded-lg bg-background p-8 sm:flex-row">

  <div class="mt-4 flex flex-1 flex-col justify-between space-y-2 sm:ml-6 md:mt-0">
    <div>
      <small class="font-semibold text-muted-foreground">ID: {{ employee.id }}</small>
      <h2 class="text-2xl font-semibold text-foreground">{{ employee.first_name }}</h2>
    </div>

    <div class="flex space-x-8">
      <!-- Avatar -->
      <div class="flex items-center space-x-2">
        <img class="mx-auto block h-7 rounded-full sm:mx-0 sm:shrink-0" [src]="employee.middle_name" alt="creator face" />
        <div class="flex flex-col">
          <small class="text-xs text-muted-foreground">Empleado</small>
          <a href="" class="text-xs font-semibold text-foreground hover:text-primary">
            {{ employee.id }}
          </a>
        </div>
      </div>

      <!-- Price -->
      <div class="flex items-center space-x-2">
        <div class="flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-full bg-primary text-center">
          <span class="text-xs font-semibold text-primary-foreground">$</span>
        </div>

        <div class="flex flex-col">
          <small class="text-xs text-muted-foreground">Instant Price</small>
          <a href="" class="text-xs font-semibold text-foreground hover:text-primary"> {{ employee.last_name }} ETH </a>
        </div>
      </div>
    </div>

    <div class="rounded-md border border-dashed border-border p-4 text-center">


    </div>

    <div class="flex items-center justify-between">
      <button
        class="hover:bg-primary-600 flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
        Guardar
      </button>
      <button
        class="lex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
        Close
      </button>
    </div>
  </div>
</div>
